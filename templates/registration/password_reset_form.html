{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Reset Password</h3>
            </div>
            <div class="card-body">
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email address</label>
                        <input type="email" name="{{ form.email.name }}" 
                               class="form-control" id="{{ form.email.id_for_label }}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="btn btn-link">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
