{% extends 'base.html' %}

{% block content %}
<h1>Welcome to GhostMode</h1>
<p>Track your digital detox journey</p>
{% if not user.is_authenticated %}
<p><a href="{% url 'login' %}" class="btn btn-primary">Login</a> or <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a> to get started</p>
{% else %}
<p><a href="{% url 'dashboard' %}" class="btn btn-success">Go to Dashboard</a></p>
{% endif %}
{% endblock %}
